<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Add Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img
    src="https://i0.wp.com/www.opindia.com/wp-content/uploads/2021/02/Ahmedabad-630x381-1.jpg?fit=630%2C381&ssl=1"
  ></ion-img>
  <ion-list>
    <ion-item class="ion-margin-vertical">
      <ion-label>Category</ion-label>
      <ion-select
        (ionChange)="getSubCategory($event)"
        placeholder="Select Category"
        okText="Okay"
        cancelText="Cancel"
      >
        <ion-select-option
          *ngFor="let category of categories"
          [value]="category.id"
        >
          {{ category.text }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item class="ion-margin-vertical">
      <ion-label>Sub Category</ion-label>
      <ion-select
        #subCategory
        (ionChange)="subCategoryChange($event)"
        [disabled]="!subCategoriesTemp.length"
        placeholder="Select Sub Category"
        okText="Okay"
        cancelText="Cancel"
      >
        <ion-select-option
          *ngFor="let category of subCategoriesTemp"
          [value]="category"
        >
          {{ category.text }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item class="ion-margin-vertical">
      <ion-label position="floating">Description</ion-label>
      <ion-textarea placeholder="Please describe your problem"> </ion-textarea>
    </ion-item>
    <ion-item (click)="addCord()" class="ion-margin-vertical">
      <ion-icon slot="start" name="location"></ion-icon>
      <ion-text> Zydus Hospital , Thaltej , Ahemdabad - 360059 </ion-text>
    </ion-item>
    <ion-button class="ion-margin-horizontal" expand="block">
      <ion-text>Change Location</ion-text>
    </ion-button>
    <ion-button class="ion-margin-horizontal" expand="block">
      <ion-text>Add Report</ion-text>
    </ion-button>
  </ion-list>
</ion-content>
