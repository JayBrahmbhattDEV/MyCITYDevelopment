<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Add Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="reportForm" (ngSubmit)="addReport()">
    <ion-img
      class="add-report-image"
      (click)="openCamera()"
      [src]="image"
    ></ion-img>
    <ion-list>
      <ion-item class="ion-margin-vertical">
        <ion-label>Category</ion-label>
        <ion-select
          formControlName="category"
          (ionChange)="getSubCategory($event)"
          placeholder="Select Category"
          okText="Okay"
          cancelText="Cancel"
        >
          <ion-select-option
            *ngFor="let category of categories"
            [value]="category.id"
          >
            {{ category.text }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item class="ion-margin-vertical">
        <ion-label>Sub Category</ion-label>
        <ion-select
          #subCategory
          formControlName="subCategory"
          [disabled]="!subCategoriesTemp.length"
          placeholder="Select Sub Category"
          okText="Okay"
          cancelText="Cancel"
        >
          <ion-select-option
            *ngFor="let category of subCategoriesTemp"
            [value]="category.id"
          >
            {{ category.text }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item class="ion-margin-vertical">
        <ion-label position="floating">Description</ion-label>
        <ion-textarea formControlName="description" placeholder="Please describe your problem">
        </ion-textarea>
      </ion-item>
      <ion-item class="ion-margin-vertical">
        <ion-icon slot="start" name="location"></ion-icon>
        <ion-text> Zydus Hospital , Thaltej , Ahemdabad - 360059 </ion-text>
      </ion-item>
      <ion-button class="ion-margin-horizontal" expand="block">
        <ion-text>Change Location</ion-text>
      </ion-button>
      <ion-button type="submit" class="ion-margin-horizontal" expand="block">
        <ion-text>Add Report</ion-text>
      </ion-button>
    </ion-list>
  </form>
</ion-content>
