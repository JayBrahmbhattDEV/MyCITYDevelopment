<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Join the cause</ion-card-title>
      <ion-card-subtitle>Register with us!</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="LoginForm" submit>
        <ion-item lines="full">
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" formControlName="name" required></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email" required></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Contact number</ion-label>
          <ion-input type="number" formControlName="contact" required></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="danger" (click)="submit()" expand="block">Sign Up</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
