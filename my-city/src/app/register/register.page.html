<ion-content
  ><ion-card>
    <ion-card-title>
      <h4>Join Us!</h4>
    </ion-card-title>
    <form [formGroup]="RegForm" novalidate>
      <ion-item class="uname" lines="full">
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
      </ion-item>
      <span
        class="ion-padding"
        *ngIf="submitted && controls.name?.errors?.required"
      >
        Name is required.
      </span>
      <span
        class="ion-padding"
        *ngIf="submitted && controls.name.errors?.minlength"
      >
        Min 3 chars long.
      </span>
      <hr />
      <ion-item class="mail" lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <span
        class="ion-padding"
        *ngIf="submitted && controls.email.errors?.pattern"
      >
        Enter valid email.
      </span>
      <hr />
      <ion-item class="contactno" lines="full">
        <ion-label position="floating">Phone</ion-label>
        <ion-input
          maxlength="10"
          formControlName="number"
          type="text"
          required
        ></ion-input>
      </ion-item>
      <span
        class="error ion-padding"
        *ngIf="submitted && controls.number.errors?.required"
      >
        Phone number is required.
      </span>
      <span
        class="error ion-padding"
        *ngIf="submitted && controls.number .errors?.pattern"
      >
        Number values allowed.
      </span>

      <ion-row>
        <ion-col>
          <ion-button
            type="submit"
            shape="round"
            color="success"
            [disabled]="this.RegForm.invalid"
            (click)="loginRoute()"
            expand="block"
            >Submit</ion-button
          >
        </ion-col>
      </ion-row>

      <ion-row class="loginopt">
          <h6 class="logintxt">Already registered?</h6>
          <ion-button
          shape="round"
          color="success"
          size="default"
          (click)="alreadyReg()"
          >Login
          </ion-button>
      </ion-row>
    </form>
  </ion-card>
</ion-content>
