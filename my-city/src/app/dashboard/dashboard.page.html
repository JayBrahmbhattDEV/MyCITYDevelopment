<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light" autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <strong class="text-white">Dashboard</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container"></div>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-no-padding" *ngFor="let p of pages" size="6">
        <app-mc-dashboard-button
          [image]="p.image"
          [text]="p.text"
          (click)="addReport(p.text)"
        ></app-mc-dashboard-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list-header class="ion-no-margin" mode="ios">
    <ion-label class="ion-no-margin">Recent reports</ion-label>
    <ion-button color="dark" class="ion-no-margin">View all</ion-button>
  </ion-list-header>
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let report of allReports" class="ion-padding">
      <app-mc-report-card [report]="report"></app-mc-report-card>
    </ion-slide>
  </ion-slides>
</ion-content>
