<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <strong class="text-white"
        >{{'DASHBOARD_PAGE.DASHBOARD' | translate}}</strong
      >
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container"></div>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-no-padding" *ngFor="let p of pages" size="6">
        <app-mc-dashboard-button
          [image]="p.image"
          [text]="p.text  | translate"
          (click)="addReport(p.url)"
        ></app-mc-dashboard-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list-header class="ion-no-margin" mode="ios">
    <ion-label class="ion-no-margin"
      >{{'DASHBOARD_PAGE.Recent Reports' | translate}}</ion-label
    >
    <ion-button
      color="dark"
      routerLink="/recent-reports"
      routerDirection="forward"
      class="ion-no-margin"
      >{{'DASHBOARD_PAGE.View All' | translate}}</ion-button
    >
  </ion-list-header>
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let report of allReports" class="ion-padding">
      <ng-container *ngIf="allReports.length">
        <app-mc-report-card [report]="report"></app-mc-report-card>
      </ng-container>
    </ion-slide>
    <ion-slide>
      <ng-container *ngIf="!isReportLoaded">
        <app-report-card-skeleton
          *ngFor="let item of [1,2,3,4,5]"
        ></app-report-card-skeleton>
      </ng-container>
    </ion-slide>
  </ion-slides>

  <!-- Add this floating chat button at the end of ion-content -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="toggleChat()">
      <ion-icon name="chatbubble-ellipses"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="chat-container" *ngIf="showChat">
    <ion-card class="chat-window">
      <ion-card-header>
        <ion-toolbar>
          <ion-title>Support Chat</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="toggleChat()">
              <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-card-header>

      <ion-card-content class="message-container">
        <div class="message-list" #messageList>
          <div
            *ngFor="let message of chatMessages; let last = last"
            class="message"
            [class.user]="message.sender === 'user'"
          >
            <div
              class="message-bubble"
              [class.streaming]="last && message.sender === 'bot' && message.isStreaming"
            >
              {{ message.text }}
              <div class="message-time">
                {{ message.timestamp | date:'shortTime' }}
              </div>
            </div>
          </div>
        </div>

        <ion-item class="message-input">
          <ion-input
            [(ngModel)]="newMessage"
            placeholder="Type your message..."
            (keyup.enter)="sendMessage()"
          ></ion-input>
          <ion-button fill="clear" (click)="sendMessage()">
            <ion-icon name="send"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
