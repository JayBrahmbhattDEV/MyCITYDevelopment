<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card class="ion-no-margin">
      <ion-item *ngFor="let report of allUserReports" class="card-child">
        <app-mc-report-card [report]="report"></app-mc-report-card>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
