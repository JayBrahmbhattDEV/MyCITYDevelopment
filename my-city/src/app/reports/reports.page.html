<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!isAdmin">My Reports</ion-title>
    <ion-title *ngIf="isAdmin">Pending Reports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="allUserReports.length">
    <app-mc-report-card
      *ngFor="let report of allUserReports"
      [report]="report"
    ></app-mc-report-card>
    <div *ngIf="loadData">
      <ion-infinite-scroll threshold="20%" (ionInfinite)="loadmore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </div>
  </ng-container>
  <ng-container *ngIf="!isReportLoaded">
    <app-report-card-skeleton
      *ngFor="let item of [1,2,3,4,5]"
    ></app-report-card-skeleton>
  </ng-container>
  <ng-container *ngIf="isReportLoaded && !allUserReports.length">
    <div class="h-100 v-center">
      <app-reports-empty-state></app-reports-empty-state>
    </div>
  </ng-container>
</ion-content>
