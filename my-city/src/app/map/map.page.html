<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> {{ 'MAP_PAGE.Choose Location' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div id="map">
    <app-mc-map
      [latLong]="latLong"
      (mapChange)="handleMapChange($event)"
    ></app-mc-map>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="getCurrentLocation()">
      <ion-icon name="locate-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center">
    <ion-title (click)="chooseLocation()">
      {{ 'MAP_PAGE.Confirm Location' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-footer>
