<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>View Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card class="ion-no-margin">
      <ion-item *ngFor="let report of reports">
        <app-mc-report-card></app-mc-report-card>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
