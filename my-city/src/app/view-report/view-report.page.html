<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title
      ><strong class="text-white"
        >{{'VIEW_REPORT_PAGE.View Report' | translate}}</strong
      ></ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img class="add-report-image" [src]="report.imgUrl"></ion-img>
  <ion-list>
    <ion-item class="ion-margin-vertical">
      <ion-label>Category</ion-label>
      <ion-text>{{ report.category }}</ion-text>
    </ion-item>
    <ion-item class="ion-margin-vertical">
      <ion-label>Sub Category</ion-label>
      <ion-text>{{ report.subCategory }}</ion-text>
    </ion-item>
    <ion-item class="ion-margin-vertical">
      <ion-text disabled class="ion-text-wrap"
        >{{ report.description }}</ion-text
      >
    </ion-item>
    <ion-item class="ion-margin-vertical">
      <ion-icon slot="start" name="location"></ion-icon>
      <ion-text class="ion-text-wrap"> {{ report.address }} </ion-text>
    </ion-item>
    <ion-item
      [color]="report.isPending ? 'warning' : 'primary'"
      slot="end"
      lines="none"
      class="ion-text-center ion-margin-horizontal"
    >
      <ion-label class="ion-text-wrap">
        {{report.isPending ? 'Pending' : 'Closed'}}
      </ion-label>
    </ion-item>
    <ion-button
      class="ion-margin-horizontal"
      *ngIf="isAdmin && isPending"
      (click)="approveReport()"
      expand="block"
      [disabled]="!report.isPending"
    >
      <ion-icon
        class="tick-icon"
        slot="start"
        name="checkmark-circle-outline"
      ></ion-icon>
      Close report
    </ion-button>
  </ion-list>
</ion-content>
