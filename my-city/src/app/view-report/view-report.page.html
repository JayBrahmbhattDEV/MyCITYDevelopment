<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>View Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img class="add-report-image" [src]="report.imgUrl"></ion-img>
  <ion-list>
    <ion-item class="ion-margin-vertical">
      <ion-label>Category</ion-label>
      <ion-text>{{ report.category }}</ion-text>
    </ion-item>
    <ion-item class="ion-margin-vertical">
      <ion-label>Sub Category</ion-label>
      <ion-text>{{ report.subCategory }}</ion-text>
    </ion-item>
    <ion-item class="ion-margin-vertical">
      <ion-text disabled class="ion-text-wrap"
        >{{ report.description }}</ion-text
      >
    </ion-item>
    <ion-item class="ion-margin-vertical">
      <ion-icon slot="start" name="location"></ion-icon>
      <ion-text class="ion-text-wrap"> {{ report.address }} </ion-text>
    </ion-item>
    <ion-item slot="end" lines="none" *ngIf='isPending'>
      <ion-badge color="danger" class="ion-text-wrap">Pending</ion-badge>
    </ion-item>
    <ion-item slot="end" lines="none" *ngIf='!isPending'>
      <ion-badge color="success" class="ion-text-wrap">Closed</ion-badge>
    </ion-item>
  </ion-list>
    <ion-button class="approve-btn" *ngIf='isAdmin && isPending' (click)="approveReport()">
      <ion-icon class="tick-icon" name="checkmark-circle-outline"></ion-icon>
      Close report
    </ion-button>
</ion-content>
