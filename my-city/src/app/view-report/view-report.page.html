<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title
      ><strong class="text-white"
        >{{'VIEW_REPORT_PAGE.View Report' | translate}}</strong
      ></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img class="add-report-image" [src]="report.imgUrl"></ion-img>
  <ion-list>
    <ion-item lines="none">
      <div class="category-container">
        <h1 class="category-title">{{ report.category }}</h1>
        <h2 class="subcategory">{{ report.subCategory }}</h2>
      </div>
    </ion-item>

    <ion-item lines="none">
      <ion-icon slot="start" name="reader-outline"></ion-icon>
      <p class="description">{{ report.description }}</p>
    </ion-item>
    
    <ion-item lines="none" class="ion-margin-vertical">
      <ion-icon slot="start" name="location-outline"></ion-icon>
      <ion-text class="ion-text-wrap"> {{ report.address }} </ion-text>
    </ion-item>
    <ion-card *ngIf="!isMapLoading">
      <div class="map-container">
        <app-mc-map [disabled]="true" [latLong]="latLong"></app-mc-map>
      </div>
    </ion-card>
    <ion-item
      [color]="report.isPending ? 'warning' : 'primary'"
      slot="end"
      lines="none"
      class="ion-text-center ion-margin-horizontal"
    >
      <ion-label class="ion-text-wrap">
        {{report.isPending ? 'Pending' : 'Closed'}}
      </ion-label>
    </ion-item>
    <ion-button
      class="ion-margin-horizontal"
      *ngIf="isAdmin && isPending"
      (click)="approveReport()"
      expand="block"
      [disabled]="!report.isPending"
    >
      <ion-icon
        class="tick-icon"
        slot="start"
        name="checkmark-circle-outline"
      ></ion-icon>
      Close report
    </ion-button>
  </ion-list>
</ion-content>
