<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{"ADMIN_PANEL.Admin panel" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <div id="doughnut-chart" style="width: 400px; height: 300px;"></div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card (click)="adminPanel()">
          <ion-card-content>
            <ion-row class="total-reps">
              <ion-col size="12">
                <div class="container">
                  <div class="left-container">
                    <div class="top-div">
                      <h2>{{"ADMIN_PANEL.Pending" | translate }}</h2>
                    </div>
                    <div class="bottom-div">{{"ADMIN_PANEL.Pending reports" | translate }} :
                      <strong>{{adminData?.pending}}</strong>
                    </div>
                  </div>
                  <div class="right-div">
                    <ion-icon name="chevron-forward" size="large"></ion-icon>
                  </div>
                </div>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card button class="pin-card" (click)="navigateToMap(false)">
          <ion-card-content>
            <div class="card-text">
              <div>
                <p class="card-inner-txt">{{ "ADMIN_PANEL.View map" | translate }}</p>
              </div>
              <div class="earth-icon">
                <ion-icon name="earth-outline" size="large"></ion-icon>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>


      <ion-col size="6">
        <ion-card button class="pin-card" (click)="navigateToUserList()">
          <ion-card-content>
            <div class="card-text">
              <div>
                <p class="card-inner-txt">{{"ADMIN_PANEL.View users" | translate }}</p>
              </div>
              <div class="earth-icon">
                <ion-icon name="people-outline" size="large"></ion-icon>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card (click)="navigateToMap(true)">
          <ion-card-content>
            <ion-row class="total-reps">
              <ion-col size="12">
                <div class="container">
                  <div class="left-container" style="gap: 1.5rem;">
                    <div class="top-div">
                      <h2>View GIS Data</h2>
                    </div>
                    <div class="bottom-div">Detailed city info by ward
                    </div>
                  </div>
                  <div class="right-div">
                    <svg width="105px" height="105px" viewBox="-10 -10 120.00 120.00" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--gis" preserveAspectRatio="xMidYMid meet" fill="#000" stroke="#000" transform="rotate(0)matrix(-1, 0, 0, 1, 0, 0)" stroke-width="1.4000000000000001"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.2"></g><g id="SVGRepo_iconCarrier"><path d="M50.049 16.035a4.725 2.593 0 0 0-3.39.76L1.382 41.64a4.725 2.593 0 0 0 0 3.668l45.275 24.845a4.725 2.593 0 0 0 6.684 0l1.572-.863a22.282 22.282 0 0 1-1.254-6.645L50 64.654l-38.594-21.18L50 22.295l34.66 19.02a22.338 22.338 0 0 1 3.834 2.104l.102.057l-.01.005a23.007 23.007 0 0 1 4.941 4.622l5.09-2.793a4.725 2.593 0 0 0 0-3.668L53.342 16.795a4.725 2.593 0 0 0-3.293-.76zM4.727 52.857l-3.344 1.834a4.725 2.593 0 0 0 0 3.668l45.275 24.846a4.725 2.593 0 0 0 6.684 0l7.053-3.87a702.83 702.83 0 0 0-3.147-5.37c-.04-.058-.073-.12-.111-.178L50 77.705l-38.596-21.18l.004-.002l-6.681-3.666zm92.04.82a21.012 21.012 0 0 1 1.33 4.968l.52-.286a4.725 2.593 0 0 0-.002-3.668l-1.847-1.013z" fill="#25b791"></path><path d="M75.98 43.55c-10.09 0-18.359 8.244-18.359 18.306a18.13 18.13 0 0 0 3.353 10.5L73.74 94.424c1.787 2.335 2.975 1.89 4.462-.125l14.08-23.96c.284-.514.507-1.063.702-1.622a18.062 18.062 0 0 0 1.352-6.861c0-10.062-8.265-18.306-18.356-18.306zm0 8.577c5.434 0 9.754 4.311 9.754 9.729c0 5.418-4.32 9.726-9.754 9.726c-5.433 0-9.757-4.308-9.757-9.726c0-5.418 4.324-9.73 9.757-9.73z" fill="#25b791"></path></g></svg>
                  </div>
                </div>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
