<ion-card (click)="viewReport()" class="ion-no-margin">
  <ion-img [src]="report.imgUrl"></ion-img>
  <ion-card-content>
    <div class="ion-text-left">
      <ion-label>
        <b>
          <ion-icon slot="start" name="location"></ion-icon>{{ report.address }}
        </b>
        <p>{{ report.description || "Description not available" }}</p>
      </ion-label>
    </div>
    <ion-item lines="none" class="ion-float-right">
      <ion-badge  color="danger">Pending</ion-badge>
      <ion-badge *ngIf="isClosed" color="danger">Closed</ion-badge>
    </ion-item>
  </ion-card-content>
</ion-card>
