<ion-card (click)="viewReport()" class="ion-no-margin ion-margin-bottom">
  <ion-img
    [class]="report.imageLoaded ? '' : 'hide'"
    [src]="report.imgUrl"
    (ionImgDidLoad)="onLoaded()"
  ></ion-img>
  <ion-skeleton-text
    animated
    *ngIf="!report.imageLoaded"
    style="width: 100%; height: 365px"
  ></ion-skeleton-text>
  <ion-card-content>
    <div class="ion-text-left">
      <ion-label>
        <b>
          <ion-icon slot="start" name="location"></ion-icon>{{ report.address }}
        </b>
        <p>{{ report.description || "Description not available" }}</p>
      </ion-label>
    </div>
    <ion-item lines="none" class="ion-float-right">
      <ion-badge *ngIf="report.isPending" color="danger">Pending</ion-badge>
      <ion-badge *ngIf="!report.isPending" color="success">Closed</ion-badge>
    </ion-item>
  </ion-card-content>
</ion-card>
