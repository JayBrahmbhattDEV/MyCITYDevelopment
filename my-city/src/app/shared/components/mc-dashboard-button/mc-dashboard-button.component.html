<ion-card>
  <ion-img class="ion-padding" [src]="image"></ion-img>
  <ion-card-content class="ion-text-center text-dark">
    <ion-text color="primary">
      {{ text }}
    </ion-text>
  </ion-card-content>

  <!-- Warning icon -->
  <div *ngIf="text === reportActions?.GovernmentSuggestions" class="warning-icon">
    <ion-icon name="warning" color="danger"></ion-icon>
  </div>
</ion-card>
