<ion-card class="ion-no-margin ion-margin-bottom">
  <ion-skeleton-text
    animated
    style="width: 100%; height: 365px"
  ></ion-skeleton-text>
  <ion-card-content>
    <div class="ion-text-left">
      <ion-label>
        <ion-skeleton-text
          animated
          style="width: 75%; height: 30px"
        ></ion-skeleton-text>
        <ion-skeleton-text
          animated
          style="width: 100%; height: 20px"
        ></ion-skeleton-text>
      </ion-label>
    </div>
    <ion-item lines="none" class="ion-float-right">
      <ion-skeleton-text
        animated
        style="width: 100px; height: 15px"
      ></ion-skeleton-text>
    </ion-item>
  </ion-card-content>
</ion-card>
