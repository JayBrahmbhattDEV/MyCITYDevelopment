<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recent reports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      (click)="viewReport(report)"
      detail
      *ngFor="let report of reports"
    >
      <ion-thumbnail slot="start">
        <img [src]="report.imgUrl" />
      </ion-thumbnail>
      <ion-label>
        <h3>{{ report.category }} - {{ report.subCategory }}</h3>
        <p>{{ report.address }}</p>
        <p>{{ report.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
