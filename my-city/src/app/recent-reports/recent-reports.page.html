<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recent reports</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-card class="ion-no-margin">
      <ion-item *ngFor="let report of allReports" class="ion-padding-vertical">
        <app-mc-report-card [report]="report"></app-mc-report-card>
      </ion-item>
    </ion-card>
  </ion-list>
  <div *ngIf="loadData == true">
    <ion-infinite-scroll threshold="20%" (ionInfinite)="loadmore($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
