<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light" autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-no-padding">
  <div class="logo-container">
    <div class="ion-align-self-center ion-margin-vertical">
      <div class="flex-center">
        <ion-img
          style="height: 150px; width: 150px"
          [src]="'./assets/icon/my-city.png'"
        ></ion-img>
        <ion-label color="light"><h1>My city my reponsibility</h1></ion-label>
      </div>
    </div>
    <div class="content-container">
      <ion-slides class="swiper-no-swiping" #ionSlids>
        <ion-slide>
          <form [formGroup]="loginForm">
            <ion-grid>
              <br />
              <ion-row>
                <ion-col class="ion-text-center" size="12">
                  <ion-label color="primary">
                    <h1>
                      <strong> Login</strong>
                    </h1>
                  </ion-label>
                </ion-col>
                <br />
                <ion-col size="12">
                  <br />
                  <ion-item color="light">
                    <ion-icon slot="start" name="at-circle-outline"></ion-icon>
                    <ion-input
                      formControlName="phoneOrEmail"
                      placeholder="Phone number or email"
                    ></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="12">
                  <app-mc-button
                    [text]="'Log in'"
                    [isLoading]="submitted"
                    (click)="submitForm()"
                  >
                  </app-mc-button>
                </ion-col>
                <ion-col size="12" class="ion-text-center">
                  <ion-label>Don't have an account ?</ion-label>
                </ion-col>
                <ion-col size="12">
                  <app-mc-button
                    [text]="'Register Me'"
                    (click)="register()"
                    fill="outline"
                  >
                  </app-mc-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>
        </ion-slide>
        <ion-slide>
          <ion-grid>
            <br />
            <ion-row>
              <ion-col size="12">
                <ion-label color="primary">
                  <h1>
                    <strong> Register</strong>
                  </h1>
                </ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-item color="light">
                  <ion-icon slot="start" name="text-outline"></ion-icon>
                  <ion-input placeholder="Enter your name"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="12">
                <ion-item color="light">
                  <ion-icon slot="start" name="at-circle-outline"></ion-icon>
                  <ion-input placeholder="Enter your email"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="12">
                <ion-item color="light">
                  <ion-icon slot="start" name="call-outline"></ion-icon>
                  <ion-input placeholder="Enter your mobile"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="12">
                <ion-button (click)="register()" expand="block">
                  Register</ion-button
                >
              </ion-col>
              <ion-col size="12">
                <ion-text>
                  Alreay have an account ?
                  <ion-text (click)="login()" color="primary">
                    Login Now
                  </ion-text>
                </ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
</ion-content>
