<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Your profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile">
    <ion-icon name="person-circle-outline"></ion-icon>
  </div>
  

  <ion-item class="ion-margin-vertical">
    <ion-label position="floating">Name</ion-label>
    <ion-textarea placeholder="Enter your name"></ion-textarea>
  </ion-item>

  <ion-item class="ion-margin-vertical">
    <ion-label position="floating">Email</ion-label>
    <ion-textarea placeholder="Enter your email"></ion-textarea>
  </ion-item>

  <ion-item class="ion-margin-vertical">
    <ion-label position="floating">Phone</ion-label>
    <ion-textarea placeholder="Enter your number"></ion-textarea>
  </ion-item>

  <ion-item class="ion-margin-vertical">
    <ion-label position="floating">Date of birth:</ion-label>&nbsp;
    <ion-datetime presentation="date"></ion-datetime>
  </ion-item>



</ion-content>
