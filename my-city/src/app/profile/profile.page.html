<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Your profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="profileForm" (ngSubmit)="submitForm()" novalidate>
    <div class="profile">
      <ion-icon name="person-circle-outline"></ion-icon>
    </div>


    <ion-item class="ion-margin-vertical">
      <ion-label position="floating">Name</ion-label>
      <ion-textarea formControlName="name" placeholder="Enter your name"></ion-textarea>
    </ion-item>

    <ion-item class="ion-margin-vertical">
      <ion-label position="floating">Email</ion-label>
      <ion-textarea formControlName="email" placeholder="Enter your email"></ion-textarea>
    </ion-item>

    <ion-item class="ion-margin-vertical">
      <ion-label position="floating">Phone</ion-label>
      <ion-textarea formControlName="phone" placeholder="Enter your number"></ion-textarea>
    </ion-item>

    <ion-item class="ion-margin-vertical">
      <ion-label position="floating">Date of birth:</ion-label>&nbsp;
      <ion-datetime (ionChange)="change($event)" formControlName="dob" presentation="date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-button (click)="save()" class="saveClass">
        Save &nbsp;
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-item>
  </form>


</ion-content>
