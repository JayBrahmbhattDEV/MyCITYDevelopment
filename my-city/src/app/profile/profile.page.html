<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Your profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="profileForm" novalidate>
    <div class="profile">
      <ion-icon name="person-circle-outline"></ion-icon>
    </div>
    <ion-list>
      <ion-item class="ion-margin-vertical">
        <ion-label position="floating">Name</ion-label>
        <ion-textarea
          formControlName="name"
          placeholder="Enter your name"
        ></ion-textarea>
      </ion-item>

      <ion-item disabled class="ion-margin-vertical">
        <ion-label position="floating">Email</ion-label>
        <ion-textarea
          formControlName="email"
          placeholder="Enter your email"
        ></ion-textarea>
      </ion-item>

      <ion-item disabled class="ion-margin-vertical">
        <ion-label position="floating">Phone</ion-label>
        <ion-textarea
          formControlName="phone"
          placeholder="Enter your number"
        ></ion-textarea>
      </ion-item>

      <ion-item class="ion-margin-vertical">
        <ion-label position="floating">Address</ion-label>
        <ion-textarea
          formControlName="address"
          placeholder="Enter your address"
        ></ion-textarea>
      </ion-item>

      <ion-item button="true" id="open-datetime">
        <ion-label>Birthday</ion-label>
        <ion-text> {{this.userDob | date:'MMMM d, y'}} </ion-text>
        <ion-modal class="datetime-modal" trigger="open-datetime">
          <ng-template>
            <ion-content>
              <ion-datetime
                max="2022-08-21"
                formControlName="dob"
                presentation="date"
                size="cover"
                (ionChange)="change($event)"
                #datetimeId
                show-default-buttons="true"
                cancel-text="Back"
                done-text="Done"
              >
              </ion-datetime>
            </ion-content>
          </ng-template>
        </ion-modal>
      </ion-item>

      <ion-button
        (click)="save()"
        class="ion-margin"
        shape="round"
        expand="block"
      >
        Update profile
      </ion-button>
    </ion-list>
  </form>
</ion-content>
