<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Your profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="profileForm" (ngSubmit)="submitForm()" novalidate>
    <div class="profile">
      <ion-icon name="person-circle-outline"></ion-icon>
    </div>


    <ion-item class="ion-margin-vertical">
      <ion-label position="floating">Name</ion-label>
      <ion-textarea formControlName="name" placeholder="Enter your name"></ion-textarea>
    </ion-item>

    <ion-item class="ion-margin-vertical">
      <ion-label position="floating">Email</ion-label>
      <ion-textarea formControlName="email" placeholder="Enter your email"></ion-textarea>
    </ion-item>

    <ion-item disabled class="ion-margin-vertical">
      <ion-label position="floating">Phone</ion-label>
      <ion-textarea formControlName="phone" placeholder="Enter your number"></ion-textarea>
    </ion-item>

    <ion-item :button="true" id="open-datetime">
      <ion-label>Birthday</ion-label>
      <ion-text v-if="formattedDate !== undefined">
        {{this.dateOfBirth}}
      </ion-text>
      <ion-modal class="datetime-modal" trigger="open-datetime">
      <ng-template>
        <ion-content>
          <ion-datetime formControlName="dob" presentation="date" size="cover" (ionChange)="change($event)"
            #datetimeId show-default-buttons="true" cancel-text="Back"
            done-text="Done">
          </ion-datetime>
        </ion-content>
      </ng-template>
    </ion-modal>
    </ion-item>

    <ion-item>
      <ion-button (click)="save()" class="saveClass">
        Save &nbsp;
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-item>
  </form>


</ion-content>
