<ion-content class="ion-padding">
  <div class="success-msg">
    <h1>Report Added successfully!</h1>
  </div>
  <div class="container">
    <ion-img [src]="'./assets/icon/add-success-report.svg'"></ion-img>
    <ion-row>
      <ion-col size="6">
        <ion-button routerLink="/add-report" routerDirection="root" expand="block">
          Add New Report
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button routerLink="/reports" routerDirection="root" expand="block">
          View Reports
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
